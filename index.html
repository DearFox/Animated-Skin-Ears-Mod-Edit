    let a = ctx.getImageData(60,48,1,1).data;
    if (a[3]==alpha_data) {
    	dur1a.value = a[0]; dur1.value = a[0];
    	dur2a.value = a[1]; dur2.value = a[1];
        inter.checked = (a[2] > 1);
    }
  	await new Promise(resolve => setTimeout(resolve, 100));
    draw();
  }
}
dragon.ondragover = function(){
    this.style.borderColor = 'black';
    this.style.color = 'black';
    return false;
}
dragon.ondragleave = function(){
    this.style.borderColor = 'grey';
    this.style.color = 'grey';
    return false;
}
function duration(e,a,p) {
	if (a) {e.previousElementSibling.value = e.value;}
    else {e.nextElementSibling.value = e.value;}
	if (e.value > 255) {e.value = 255;}
    if (e.value < 1) {e.value = 1;}
    draw();
}
function draw() {
	canvas.width = img.width; canvas.height = img.height;
	ctx.drawImage(img,0,0,img.width,img.height);
	let imgdata = ctx.createImageData(1,1);
  alpha_data=Number(mode.value);
	imgdata.data[0]=dur1.value;
	imgdata.data[1]=dur2.value;
	imgdata.data[2]=inter.checked*255;
	imgdata.data[3]=alpha_data;
  console.log(alpha_data);
  	ctx.putImageData(imgdata, 60, 48);
}
